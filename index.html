<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="timer"><h5 id="timer"></h5></div>
    <section class="splash" id="splash">
        <h1>Coding Quiz Challenge!</h1>
        <p>Welcome to the coding quiz challenge!<br>
        Press the start button to begin the timer.</p>
        <button id="startButton">Start</button>
    </section>
    <section class="quiz" id="quiz">
        <div class="question" id="question"></div>
        <div class="answers" id="answers"><ul class="answer" id="answer"></ul></div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
